<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 1</title>
    <style>
        body {
            background-color: #e9e9e9;
            color: #252525;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        button {
            cursor: pointer;
            color: #000000;
            background-color: #e2e2e2;
            border: 1px solid #999999;
        }
        input, select, textarea {
            background-color: #888a91;
            color: #1b1b1b;
            border: 1px solid #888a91;
        }
        ::placeholder {
            color: #cdd4ff;
        }
    </style>
</head>
<body>
    <!-- Раздел: счётчик -->
    <h1>Счётчик</h1>
    <p>Значение: <span id="counter">0</span></p>
    <button onclick="incrementCounter()">Увеличить (+1)</button>
    <button id="decrementBtn">Уменьшить (-1)</button>

    <!-- Раздел: форма аутентификации -->
    <h1>Форма аутентификации</h1>
    <form id="authForm">
        <label for="login">Логин:</label>
        <input type="text" id="login" placeholder="Введите логин" required><br><br>
        
        <label for="pass">Пароль:</label>
        <input type="password" id="pass" placeholder="Введите пароль" required><br><br>
        
        <button type="submit">Войти</button>
        <button type="button" onclick="clearForm()">Очистить форму</button>
    </form>
    <div id="message"></div>

    <!-- Скрипты страницы -->
    <script>
        let counter = 0;

        // Функция уведомления о полной загрузке страницы
        window.addEventListener('load', function() {
            alert('Страница полностью загружена!');
            
            // Автоподстановка сохраненных данных из localStorage
            const savedLogin = localStorage.getItem('savedLogin');
            const savedPass = localStorage.getItem('savedPass');
            if (savedLogin) {
                document.getElementById('login').value = savedLogin;
            }
            if (savedPass) {
                document.getElementById('pass').value = savedPass;
            }
            
            document.getElementById('decrementBtn').addEventListener('click', decrementCounter);
        });

        // для onclick
        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;
        }

        // для listener click
        function decrementCounter() {
            counter--;
            document.getElementById('counter').innerText = counter;
        }
        
        
        // Скрипт очистки данных формы
        function clearForm() {
            document.getElementById('authForm').reset();
            document.getElementById('message').innerText = '';
        }

        // отправка данных формы с listener submit
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку на сервер
            
            const login = document.getElementById('login').value;
            const pass = document.getElementById('pass').value;
            const messageDiv = document.getElementById('message');
            
            if (login === 'admin' && pass === 'admin') {
                messageDiv.innerText = 'Аутентификация успешна!';
                messageDiv.style.color = 'green';
                
                // Сохранение учетных данных в localStorage
                localStorage.setItem('savedLogin', login);
                localStorage.setItem('savedPass', pass);
            } else {
                messageDiv.innerText = 'Аутентификация неуспешна!';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
